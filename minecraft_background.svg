<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6d4c41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="400" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="600" cy="120" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="800" cy="90" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="1000" cy="110" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="1200" cy="70" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="1400" cy="130" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="1600" cy="95" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="1800" cy="115" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Distant buildings -->
  <rect x="50" y="300" width="120" height="200" fill="#2c2c2c" opacity="0.6"/>
  <rect x="200" y="250" width="100" height="250" fill="#333333" opacity="0.5"/>
  <rect x="1600" y="280" width="150" height="220" fill="#2c2c2c" opacity="0.6"/>
  <rect x="1780" y="320" width="100" height="180" fill="#333333" opacity="0.5"/>
  
  <!-- Bridge structure -->
  <rect x="0" y="500" width="1920" height="200" fill="url(#bridgeGradient)"/>
  
  <!-- Bridge pillars -->
  <rect x="300" y="400" width="40" height="300" fill="#5d4037"/>
  <rect x="600" y="380" width="40" height="320" fill="#5d4037"/>
  <rect x="900" y="390" width="40" height="310" fill="#5d4037"/>
  <rect x="1200" y="385" width="40" height="315" fill="#5d4037"/>
  <rect x="1500" y="395" width="40" height="305" fill="#5d4037"/>
  
  <!-- Lamp posts -->
  <g transform="translate(320, 450)">
    <rect x="10" y="0" width="20" height="120" fill="#8d6e63"/>
    <rect x="5" y="-20" width="30" height="25" fill="#ffeb3b" filter="url(#glow)"/>
    <rect x="8" y="-15" width="24" height="15" fill="#fff59d"/>
  </g>
  
  <g transform="translate(620, 430)">
    <rect x="10" y="0" width="20" height="140" fill="#8d6e63"/>
    <rect x="5" y="-20" width="30" height="25" fill="#ffeb3b" filter="url(#glow)"/>
    <rect x="8" y="-15" width="24" height="15" fill="#fff59d"/>
  </g>
  
  <g transform="translate(920, 440)">
    <rect x="10" y="0" width="20" height="130" fill="#8d6e63"/>
    <rect x="5" y="-20" width="30" height="25" fill="#ffeb3b" filter="url(#glow)"/>
    <rect x="8" y="-15" width="24" height="15" fill="#fff59d"/>
  </g>
  
  <g transform="translate(1220, 435)">
    <rect x="10" y="0" width="20" height="135" fill="#8d6e63"/>
    <rect x="5" y="-20" width="30" height="25" fill="#ffeb3b" filter="url(#glow)"/>
    <rect x="8" y="-15" width="24" height="15" fill="#fff59d"/>
  </g>
  
  <g transform="translate(1520, 445)">
    <rect x="10" y="0" width="20" height="125" fill="#8d6e63"/>
    <rect x="5" y="-20" width="30" height="25" fill="#ffeb3b" filter="url(#glow)"/>
    <rect x="8" y="-15" width="24" height="15" fill="#fff59d"/>
  </g>
  
  <!-- Bridge railings -->
  <rect x="0" y="480" width="1920" height="8" fill="#6d4c41"/>
  <rect x="0" y="520" width="1920" height="8" fill="#6d4c41"/>
  
  <!-- Water reflection -->
  <rect x="0" y="700" width="1920" height="380" fill="#1a237e" opacity="0.3"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="url(data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E)" opacity="0.5"/>
</svg>